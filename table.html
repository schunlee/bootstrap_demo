<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<!--
.table 为任意<table>添加基本样式(只有横向分隔线)
.table-striped 在<tbody>内添加斑马线形式的条纹
.table-bordered 为所有表格的单元格添加边框
.table-hover 在<tbody>内的任一行启用鼠标悬停状态(灰色背景)
.table-dark 为表格添加黑色背景
============================
.table-sm 通过减少那边距设置较小的表格
.table-responsive 创建响应式表格，在屏幕宽度小于992px时会创建水平滚动条
-->
<div class="container">
    <table class="table table-responsive-sm">
        <caption>基本的表格布局</caption>
        <!--表头颜色
        .thread-dark 黑色背景
        .thread-light 灰色背景
        -->
        <thead class="thead-dark">
        <tr>
            <th>名称</th>
            <th>城市</th>
        </tr>
        </thead>
        <tbody>
        <!--制定意义的颜色类
        .table-primary 蓝色，指定这是一个重要的操作
        .table-success 绿色，指定这是一个允许执行的操作
        .table-danger 红色，指定这是可能危险的操作
        .table-info 浅蓝色，表示内容已变更
        .table-warning 橘色，表示需要注意的操作
        .table-active 灰色，用于鼠标悬停效果
        .table-secondary 灰色，表示内容不怎么重要
        .table-light 浅灰色，可以是表格行的背景
        .table-dark 深灰色，可以是表格行的背景
        -->
        <tr>
            <td class="table-primary">Tanmay</td>
            <td class="table-success">Bangalore</td>
        </tr>
        <tr>
            <td class="table-active">Sachin</td>
            <td class="table-danger">Mumbai</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="lib/js/jquery-3.3.1.min.js"></script>
<script src="lib/js/popper.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
</body>
</html>
